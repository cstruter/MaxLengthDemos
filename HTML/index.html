<html>
	<head>
		<title>
			Add maxlength to Textarea
		</title>
		<script type="text/javascript" src="behaviour.js">
		</script>
	</head>
	<body>
		<h1>
			Add maxlength to Textarea
		</h1>
		<table>
			<tr>
				<td>
					Title
				</td>
				<td>
					<input name="txtTitle" type="text" maxlength="32">
				</td>
			</tr>
			<tr>
				<td>
					Description
				</td>
				<td>
					<textarea name="txtDescription" maxlength="128" rows="4" cols="40"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					Body
				</td>
				<td>
					<textarea name="txtBody" maxlength="1024" rows="20" cols="80"></textarea>
				</td>
			</tr>			
		</table>
	</body>
</html>
